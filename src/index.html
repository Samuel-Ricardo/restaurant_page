<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
      - Title | primary meta tags 
    -->

    <title>Grilli - Amazing & Delicius Food</title>

    <meta name="title" content="Grilli - Amazing & Delicious Food" />
    <meta
      name="description"
      content="This is a Restaurant html template made by codewithsadee"
    />

    <!-- 
      - setup favicon
    -->

    <link
      rel="shortcut icon"
      href="../assets/favicon.svg"
      type="image/svg+xml"
    />

    <!-- 
    - setup google font
    -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap"
      rel="stylesheet"
    />

    <!-- 
    - setup css
    -->

    <link rel="stylesheet" href="./style.css" />

    <!-- 
    - preload images
    -->
    <link rel="preload" as="image" href="../assets/hero-slider-1.jpg" />
    <link rel="preload" as="image" href="../assets/hero-slider-2.jpg" />
    <link rel="preload" as="image" href="../assets/hero-slider-3.jpg" />
  </head>

  <body id="top">
    <!-- 
    - #LOADING
    -->
    <div class="loading" data-loading>
      <div class="circle"></div>
      <p class="text">Grilli</p>
    </div>

    <!-- 
    - #TOP BAR
    -->

    <div class="topbar">
      <div class="container">
        <address class="topbar-item">
          <div class="icon">
            <ion-icon name="location-outline" aria-hidden="true"></ion-icon>
          </div>
          <span class="span">
            Restaurant St, Delicious City, London 9578, UK
          </span>
        </address>
      </div>
    </div>

    <!-- 
    - custom js link
    -->
    <script src="./script.js"></script>

    <!-- 
    - ionicon link
    -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
